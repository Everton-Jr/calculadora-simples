<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

    <link rel="stylesheet" href="custom.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">

    <!-- Calculadora -->
    <section id="calculadora" class="d-flex flex-row flex-wrap p-2 rounded-3">
        <input type="text" id="mainInput">

        <!-- OTHERS -->
        <div id="otherButtons" class="d-flex flex-row flex-wrap">
            <input type="button" value="C" onclick="Clear()">
            <input type="button" value="Del" onclick="Delete()">
            <input type="button" value="=" onclick="Calc()">
        </div>

        <div id="allButtons" class="d-flex flex-row flex-wrap align-items-bottom">
            <!-- NUMBERS -->
            <div id="numButtons" class="d-flex flex-wrap"></div>
            
            <!-- OPERATIONS -->
            <div id="operButtons" class="d-flex flex-column"></div>
        </div>
    </section>

</body>
<script src="main.js"></script>
</html>
